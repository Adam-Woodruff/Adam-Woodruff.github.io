<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    var body = document.body;

        /*detects if the user is idle*/
    var inactivityTime = function () {
        var time;
        window.onload = resetTimer;
        // DOM Events
        document.onmousemove = resetTimer;
        document.onkeypress = resetTimer;
    
        function logout() {     /*runs this after specified time*/

        }
    
        function resetTimer() {
            clearTimeout(time);
            time = setTimeout(logout, 10000)    
        }
    };


    //loading screen and fading in and out images 
    window.onload = function() {
        portfolioItems.forEach(portfolioItems => {
            portfolioItems.childNodes[1].classList.add('img-darken');
            console.log('darken has been added')
        })
        body.classList.add("loaded");
        setTimeout(function(){
            portfolioItems.forEach(portfolioItems => {
                portfolioItems.childNodes[1].classList.add('img-lighten');
                console.log('lighten has been added')
            })
        },750)
        setTimeout(function(){
            portfolioItems.forEach(portfolioItems => {
                portfolioItems.childNodes[1].classList.remove('img-lighten');
                portfolioItems.childNodes[1].classList.remove('img-darken');
                console.log('lighten and darken has been removed ');
            })
        },1750)
        inactivityTime();
    }

    //goes dark when mouse is over
    portfolioItems.forEach(portfolioItems => {
        portfolioItems.addEventListener('mouseover', () => {
            portfolioItems.childNodes[1].classList.add('img-darken');
        })
        portfolioItems.addEventListener('mouseout', () => {
            portfolioItems.childNodes[1].classList.remove('img-darken');
        })
    })


</script>
